<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Modern Web</title>

		<meta name="description" content="Groovy">
		<meta name="author" content="Mohamed Bennekrouf">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<!-- <link rel="stylesheet" href="css/theme/zen.css" id="theme"> -->

		<link rel="stylesheet" href="css/theme/zen.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" type="text/css" href="css/perso.css">


		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css">
		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
			<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body ng-app="PrezangularApp" ng-controller="PrezangularCtrl">
		<header>
			<div id="logo_crea">
				<img src="image/logo_crea.png">
			</div>

			<div id="logo_cgi">
				<img src="image/logo_cgi.png">
			</div>
		</header>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>

					<section>
						<img src="image/internet.jpg" width="auto" height="500px">
					</section>

					<section>
						<img src="image/geek.jpeg" width="auto" height="500px">
					</section>

					<section>
						<img src="image/appletVsCGI.gif" width="auto" height="500px">
					</section>


					<section>

						<form class="form-inline" role="form">
							<input ng-model="name" placeholder="First Name" class="form-control">
							<input ng-model="last" placeholder="Last Name" class="form-control">
						</form>
					</section>

					<section>
						Hello {{name}} {{last}}
					</section>

					<section>

							<span>

								<br>
								&lt;input model="firstname"&gt;<br>
								&lt;input model="lastname"&gt;<br>
								Hello {firstname} {lastname}<br>

							</span> 

					</section>

					


					<section>
						<h4>En Script CGI / Perl</h1>
						<img src="image/perl.png" width="auto" height="500px">
					</section>


					<section>
						<img src="image/consultant.jpg" width="auto" height="500px">
					</section>

					<section>
						<img src="image/eis-in-j2ee.jpg" width="auto" height="500px">
					</section>




					<section>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>toto</th>
									<th>toto</th>
									<th>toto</th>
									<th>toto</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in items">
									<td>{{item.name}}</td>
									<td>{{item.age}}</td>
									<td>{{item.fonction}}</td>
									<td>{{item.bip}}</td>
								</tr>
							</tbody>
						</table>
					</section>


					<section>
						<img src="image/centralevapeur2.jpg" width="auto" height="500px">
					</section>


					<section>
						<img src="image/angular_cafe.jpg" width="auto" height="500px">
					</section>

				</section>
			</div>

		</div>

		<footer>
			<div align="center">
				Par <a href="mailto:mohamed@bennekrouf.com">Julien Aubert, Mohamed Bennekrouf</a>
			</div>
		</footer>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				keyboard: true,


				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'zoom', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/print-pdf/print-pdf.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>
	    <script src="vendor/jquery/jquery.js"></script>
	    <script src="vendor/angular/angular.js"></script>
	    <script src="js/angular/app.js"></script>
	</body>
</html>
